<div class="modal-header">
    <h4 class="modal-title">Nyt blogindl√¶g</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeCreatePostModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
        <div class="form-group">
            <input class="form-control" type = "text" name = "postTitle" placeholder = "Titel" formControlName = "postTitle" />
        </div>
        <div class="form-group">
            <input class="form-control" type = "text" name = "postSummary" placeholder = "Oversigt(valgfri)" formControlName = "postSummary" />
        </div>
        <div class="form-group">
            <textarea class="form-control" name = "postBody" placeholder = "Skriv her.." formControlName = "postBody"></textarea>
        </div>
        <br/>
        <input class="btn btn-primary" type = "submit" [disabled] = "!formdata.valid" value = "Send" />

    </form>

</div>
